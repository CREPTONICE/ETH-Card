<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card ETH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Cube.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3f35e289da.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>


    <main class="wrap">
        
        <div class="Box">

           <div class="jef"> <img class="Cube" src="Cube.jpg" alt="Cube" draggable="false"></div>

            <h1 class="title">Equilibrium <span class="no">#3429</span></h1>

            <p class="description COLOR">Our Equilibrium collection promotes balance and calm.</p>

            <div class="container">

                <div class="ETH">

                    <i class="fa-brands fa-ethereum"></i>

                    <p class="Amount">0.041 ETH</p>

                </div>

                <div class="time COLOR">

                    <i class="fa-solid fa-clock"></i>

                    <p class="Days">3 days left</p>

                </div>

            </div>

            <hr class="line">

            <div class="Personal__info">

                <img class="PP" src="PP.jpg" alt="Profile Picture">

                <p class="Creator"> <span class="span COLOR">Creation of</span> Jules Wyvern</p>

            </div>

        </div>

    </main>

</body>

</html>
